<html lang="en">

		<title>Home</title>

	<body>
		 <div id="mapid"></div>

		 <script language="javascript">
		 	var map = L.map('mapid', {
    			center: [0.0236, 37.9062],
    			zoom: 13
				});
		 	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			    }).addTo(map);
		 </script>
 	</body>
